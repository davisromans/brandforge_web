<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      // Apple ID Init (Must be called before using AppleID.auth.signIn())
      // Replace YOUR_APPLE_CLIENT_ID and YOUR_APPLE_REDIRECT_URI
      // The redirect URI MUST be one configured in your Apple Developer account for this Service ID.
      // This redirect URI will usually point to your backend for code exchange.
      AppleID.auth.init({
        clientId : 'YOUR_APPLE_CLIENT_ID', // Your Service ID (e.g., com.example.service)
        scope : 'name email', // Request name and email (only sent on first sign-in)
        redirectURI : 'YOUR_APPLE_REDIRECT_URI_ON_BACKEND', // Your backend endpoint to handle the Apple callback
        state : 'state_parameter', // A unique string to prevent CSRF attacks
        usePopup : true // Or false for redirect
      });
    </script>
  </body>
</html>
